<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BitCaptcha</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0b0b14;
      color: #e0e0e8;
      min-height: 100vh;
    }

    /* Subtle top glow */
    body::before {
      content: '';
      position: fixed;
      top: -40%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 60%;
      background: radial-gradient(ellipse, rgba(255,45,149,0.08) 0%, rgba(1,205,254,0.05) 40%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    .hero {
      text-align: center;
      padding: 48px 20px 32px;
      position: relative;
      z-index: 1;
    }
    .hero h1 {
      font-size: 36px;
      font-weight: 800;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, #ff2d95, #f7931a, #01cdfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .hero p {
      color: #7a7a8e;
      font-size: 15px;
      max-width: 480px;
      margin: 8px auto 0;
    }

    .main {
      max-width: 820px;
      margin: 0 auto;
      padding: 0 20px 60px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      position: relative;
      z-index: 1;
    }
    @media (max-width: 700px) {
      .main { grid-template-columns: 1fr; }
    }

    .panel {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 20px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    .panel h2 {
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: #6a6a7e;
      margin-bottom: 12px;
    }

    /* --- Config controls --- */
    .config-panel {
      display: flex;
      flex-direction: column;
    }
    .field { margin-bottom: 10px; }
    .field label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: #8a8a9e;
      margin-bottom: 3px;
    }
    .field input[type="text"],
    .field input[type="number"],
    .field textarea {
      width: 100%;
      padding: 7px 10px;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      font-size: 13px;
      font-family: inherit;
      background: rgba(255,255,255,0.05);
      color: #e0e0e8;
      transition: border-color 0.15s, box-shadow 0.15s;
    }
    .field textarea {
      font-family: monospace;
      font-size: 12px;
      resize: vertical;
      min-height: 60px;
    }
    .field input:focus, .field textarea:focus, .field select:focus {
      outline: none;
      border-color: #ff2d95;
      box-shadow: 0 0 0 2px rgba(255, 45, 149, 0.15);
    }
    .field-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .field select {
      width: 100%;
      padding: 7px 10px;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      font-size: 13px;
      font-family: inherit;
      background: rgba(255,255,255,0.05);
      color: #e0e0e8;
      transition: border-color 0.15s, box-shadow 0.15s;
    }
    .field select option {
      background: #1a1a2e;
      color: #e0e0e8;
    }
    .embed-divider {
      border-top: 1px solid rgba(255,255,255,0.06);
      margin: 16px 0;
    }

    /* --- Preview area --- */
    .preview-area {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .preview-box {
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 10px;
      padding: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      min-height: 200px;
      transition: background 0.3s, border-color 0.3s;
    }

    /* --- State gallery --- */
    .state-tabs {
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
    }
    .state-tab {
      padding: 5px 10px;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 6px;
      font-size: 12px;
      background: transparent;
      color: #8a8a9e;
      cursor: pointer;
      font-family: inherit;
      transition: border-color 0.15s, color 0.15s;
    }
    .state-tab:hover {
      border-color: #ff2d95;
      color: #e0e0e8;
    }
    .state-tab.active {
      background: linear-gradient(135deg, #ff2d95, #c41e6a);
      color: white;
      border-color: transparent;
    }

    /* --- Embed code --- */
    .embed-code {
      background: rgba(0,0,0,0.4);
      color: #b0b0c0;
      padding: 12px;
      padding-right: 60px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 11px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-all;
      position: relative;
      border: 1px solid rgba(255,255,255,0.05);
    }
    .code-text {
      color: #b0b0c0;
    }
    .copy-embed {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 4px 10px;
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 4px;
      background: rgba(255,255,255,0.06);
      color: #8a8a9e;
      font-size: 11px;
      cursor: pointer;
      font-family: inherit;
      transition: background 0.15s, color 0.15s;
    }
    .copy-embed:hover {
      background: rgba(255,255,255,0.1);
      color: #e0e0e8;
    }

    /* --- Try it live --- */
    .try-live {
      grid-column: 1 / -1;
    }
    .try-live p {
      font-size: 13px;
      color: #6a6a7e;
      margin-bottom: 12px;
    }
    .try-live a {
      color: #ff2d95;
      text-decoration: none;
    }
    .try-live a:hover { text-decoration: underline; }
    .try-live-inner {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 16px;
      align-items: start;
    }
    @media (max-width: 700px) {
      .try-live-inner { grid-template-columns: 1fr; }
    }
    .try-live .field textarea {
      min-height: 44px;
    }
    .try-btn {
      padding: 8px 20px;
      background: linear-gradient(135deg, #ff2d95, #c41e6a);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
      white-space: nowrap;
      margin-top: 22px;
      transition: opacity 0.15s, box-shadow 0.15s;
    }
    .try-btn:hover {
      box-shadow: 0 0 20px rgba(255, 45, 149, 0.3);
    }
    .try-btn:disabled { opacity: 0.4; cursor: not-allowed; box-shadow: none; }
    #live-widget-area {
      margin-top: 16px;
      display: flex;
      justify-content: center;
    }
    #live-log {
      font-family: monospace;
      font-size: 12px;
      background: rgba(0,0,0,0.4);
      color: #22c55e;
      padding: 10px 14px;
      border-radius: 6px;
      margin-top: 12px;
      min-height: 32px;
      white-space: pre-wrap;
      display: none;
      border: 1px solid rgba(255,255,255,0.05);
    }
  </style>
</head>
<body>

<div class="hero">
  <h1>BitCaptcha</h1>
  <p>Drop-in widget that gates access behind small Lightning payments. Configure it below and grab the embed code.</p>
</div>

<div class="main">

  <!-- Left: Config + Embed -->
  <div class="panel config-panel">
    <h2>Configure</h2>

    <div class="field-row">
      <div class="field">
        <label for="cfg-amount">Amount (&#x20BF;)</label>
        <input type="number" id="cfg-amount" value="100" min="1">
      </div>
      <div class="field">
        <label for="cfg-theme">Theme</label>
        <select id="cfg-theme">
          <option value="neon-vice" selected>Neon Vice</option>
          <option value="laser-eyes">Laser Eyes</option>
          <option value="vaporwave">Vaporwave</option>
          <option value="cyberdeck">Cyberdeck</option>
          <option value="terminal">Terminal</option>
          <option value="bubblegum">Bubblegum</option>
          <option value="smooth-sailing">Smooth Sailing</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="auto">Auto</option>
        </select>
      </div>
    </div>

    <div class="field">
      <label for="cfg-button">Button text</label>
      <input type="text" id="cfg-button" value="Verify with Bitcoin">
    </div>

    <div class="field-row">
      <div class="field">
        <label for="cfg-size">Size</label>
        <select id="cfg-size">
          <option value="normal" selected>Normal</option>
          <option value="compact">Compact</option>
        </select>
      </div>
      <div class="field">
        <label for="cfg-callback">Callback function</label>
        <input type="text" id="cfg-callback" value="onVerified" placeholder="e.g. onVerified">
      </div>
    </div>

    <div class="field">
      <label for="cfg-description">Invoice description</label>
      <input type="text" id="cfg-description" value="Verification payment">
    </div>

    <div class="embed-divider"></div>
    <h2>Embed Code</h2>
    <div class="embed-code" id="embed-code"><button class="copy-embed" id="copy-embed">Copy</button></div>
  </div>

  <!-- Right: Preview -->
  <div class="panel preview-area">
    <h2>Preview</h2>
    <div class="state-tabs">
      <button class="state-tab active" data-state="idle">Idle</button>
      <button class="state-tab" data-state="invoicing">Invoicing</button>
      <button class="state-tab" data-state="awaiting_payment">QR Code</button>
      <button class="state-tab" data-state="verified">Verified</button>
      <button class="state-tab" data-state="error">Error</button>
    </div>
    <div class="preview-box" id="preview-box">
      <div id="preview-widget"></div>
    </div>
  </div>

  <!-- Try it live -->
  <div class="panel try-live">
    <h2>Try It Live</h2>
    <p>
      Paste an NWC connection string to test a real payment. Get one from
      <a href="https://albyhub.com" target="_blank">Alby Hub</a> or
      <a href="https://lexe.app" target="_blank">Lexe</a>.
    </p>
    <div class="try-live-inner">
      <div class="field" style="margin-bottom: 0;">
        <label for="wallet-input">Wallet connection string</label>
        <textarea id="wallet-input" rows="2" placeholder="nostr+walletconnect://..."></textarea>
      </div>
      <button class="try-btn" id="try-btn" disabled>Activate</button>
    </div>
    <div id="live-widget-area"></div>
    <div id="live-log"></div>
  </div>

</div>

<script src="../dist/widget.js"></script>
<script>
(function() {
  // --- Config state ---
  const cfg = {
    amount: 100,
    theme: 'neon-vice',
    buttonText: 'Verify with Bitcoin',
    size: 'normal',
    callback: 'onVerified',
    description: 'Verification payment',
  };
  let currentState = 'idle';

  // --- DOM refs ---
  const previewBox = document.getElementById('preview-box');
  const previewWidget = document.getElementById('preview-widget');
  const embedCode = document.getElementById('embed-code');
  const copyBtn = document.getElementById('copy-embed');
  const walletInput = document.getElementById('wallet-input');
  const tryBtn = document.getElementById('try-btn');
  const liveArea = document.getElementById('live-widget-area');
  const liveLog = document.getElementById('live-log');

  // --- Theme preview styles ---
  var themePreviewStyles = {
    'light':          { bg: '#ffffff', border: 'rgba(255,255,255,0.15)' },
    'auto':           { bg: '',        border: '' },
    'dark':           { bg: '#1a1a2e', border: '#374151' },
    'neon-vice':      { bg: '#1a0a2e', border: '#3d1f6e' },
    'laser-eyes':     { bg: '#0a0a0a', border: '#2a1f0a' },
    'smooth-sailing': { bg: '#faf5ef', border: '#e8ddd0' },
    'cyberdeck':      { bg: '#0a0a12', border: '#003840' },
    'vaporwave':      { bg: '#1a0a2e', border: '#4a2a7a' },
    'terminal':       { bg: '#0a0a0a', border: '#00551b' },
    'bubblegum':      { bg: '#fff0f5', border: '#ffb6d9' },
  };

  // --- Preview renderer ---
  let renderer = null;

  function rebuildPreview() {
    // Remove old widget and create fresh element
    const old = document.getElementById('preview-widget');
    const fresh = document.createElement('div');
    fresh.id = 'preview-widget';
    old.replaceWith(fresh);

    // Update preview background to match theme
    var ts = themePreviewStyles[cfg.theme] || themePreviewStyles['light'];
    previewBox.style.background = ts.bg;
    previewBox.style.borderColor = ts.border || '';

    renderer = new BitCaptcha.Renderer(fresh, {
      buttonText: cfg.buttonText,
      amount: cfg.amount,
      theme: cfg.theme,
      size: cfg.size,
      onVerifyClick: function() {},
      onRetryClick: function() {},
    });

    showState(currentState);
  }

  function showState(state) {
    currentState = state;
    if (!renderer) return;

    var data = {};
    if (state === 'awaiting_payment') {
      data = {
        invoice: 'lnbc1u1pnexampleinvoicedatathatisjustlongenoughtorenderaproperlookingqrcodeinthewidgetpreview0123456789abcdef',
        paymentHash: 'abc123',
      };
    } else if (state === 'error') {
      data = { error: 'Wallet is offline' };
    }
    renderer.render(state, data);
  }

  // --- Embed code generation ---
  function updateEmbedCode() {
    var attrs = '';
    attrs += '\n     data-wallet="YOUR_WALLET_CONNECTION_STRING"';
    attrs += '\n     data-amount="' + cfg.amount + '"';
    if (cfg.description !== 'Verification payment') attrs += '\n     data-description="' + cfg.description + '"';
    if (cfg.theme !== 'auto') attrs += '\n     data-theme="' + cfg.theme + '"';
    if (cfg.buttonText !== 'Verify with Bitcoin') attrs += '\n     data-button-text="' + cfg.buttonText + '"';
    if (cfg.size !== 'normal') attrs += '\n     data-size="' + cfg.size + '"';
    if (cfg.callback) attrs += '\n     data-callback="' + cfg.callback + '"';

    var code = '<script src="https://deekay.github.io/bitcaptcha/widget.js"><\/script>\n';
    code += '<div id="bitcaptcha"' + attrs + '>\n</div>';

    // Set text content (preserving the copy button)
    var textNode = embedCode.querySelector('.code-text');
    if (!textNode) {
      textNode = document.createElement('span');
      textNode.className = 'code-text';
      embedCode.insertBefore(textNode, embedCode.firstChild);
    }
    textNode.textContent = code;
  }

  // --- Bind config controls ---
  document.getElementById('cfg-amount').addEventListener('input', function(e) {
    cfg.amount = parseInt(e.target.value) || 100;
    rebuildPreview();
    updateEmbedCode();
  });
  document.getElementById('cfg-theme').addEventListener('change', function(e) {
    cfg.theme = e.target.value;
    rebuildPreview();
    updateEmbedCode();
  });
  document.getElementById('cfg-button').addEventListener('input', function(e) {
    cfg.buttonText = e.target.value || 'Verify with Bitcoin';
    rebuildPreview();
    updateEmbedCode();
  });
  document.getElementById('cfg-size').addEventListener('change', function(e) {
    cfg.size = e.target.value;
    rebuildPreview();
    updateEmbedCode();
  });
  document.getElementById('cfg-callback').addEventListener('input', function(e) {
    cfg.callback = e.target.value;
    updateEmbedCode();
  });
  document.getElementById('cfg-description').addEventListener('input', function(e) {
    cfg.description = e.target.value || 'Verification payment';
    updateEmbedCode();
  });

  // --- State tabs ---
  document.querySelectorAll('.state-tab').forEach(function(tab) {
    tab.addEventListener('click', function() {
      document.querySelectorAll('.state-tab').forEach(function(t) { t.classList.remove('active'); });
      tab.classList.add('active');
      showState(tab.dataset.state);
    });
  });

  // --- Copy embed code ---
  copyBtn.addEventListener('click', function() {
    var text = embedCode.querySelector('.code-text').textContent;
    navigator.clipboard.writeText(text).then(function() {
      copyBtn.textContent = 'Copied!';
      setTimeout(function() { copyBtn.textContent = 'Copy'; }, 2000);
    });
  });

  // --- Try it live ---
  walletInput.addEventListener('input', function() {
    tryBtn.disabled = !walletInput.value.trim().startsWith('nostr+walletconnect://');
  });

  var liveWidget = null;
  tryBtn.addEventListener('click', function() {
    if (liveWidget) { liveWidget.destroy(); }
    liveArea.innerHTML = '';
    liveLog.style.display = 'block';
    liveLog.textContent = 'Initializing...';

    var el = document.createElement('div');
    liveArea.appendChild(el);

    try {
      liveWidget = new BitCaptcha.BitCaptchaWidget(el, {
        wallet: walletInput.value.trim(),
        amount: cfg.amount,
        description: cfg.description,
        theme: cfg.theme,
        buttonText: cfg.buttonText,
        size: cfg.size,
        callback: 'onBitCaptchaVerified',
      });
      liveLog.textContent = 'Widget ready. Click the button above to test a real payment.';
    } catch(err) {
      liveLog.textContent = 'Error: ' + err.message;
    }
  });

  // Live callback
  window.onBitCaptchaVerified = function(token) {
    liveLog.textContent = 'Verified!\n' + JSON.stringify(token, null, 2);
  };

  // --- Init ---
  rebuildPreview();
  updateEmbedCode();
})();
</script>
</body>
</html>
