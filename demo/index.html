<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BitCaptcha</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', 'JetBrains Mono', Menlo, Consolas, monospace;
      background: #0a0a0a;
      color: #889988;
      min-height: 100vh;
    }

    /* CRT vignette */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at center, transparent 50%, rgba(0,0,0,0.5) 100%);
      pointer-events: none;
      z-index: 1000;
    }

    /* Scanlines */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        transparent 0px,
        transparent 2px,
        rgba(0,0,0,0.15) 2px,
        rgba(0,0,0,0.15) 4px
      );
      pointer-events: none;
      z-index: 1001;
    }

    .hero {
      text-align: center;
      padding: 48px 20px 32px;
    }
    .hero h1 {
      font-family: inherit;
      font-size: 32px;
      font-weight: 800;
      letter-spacing: -0.02em;
      color: #00ff41;
      text-shadow: 0 0 30px rgba(0,255,65,0.2), 0 0 60px rgba(0,255,65,0.05);
    }
    .hero p {
      color: #556655;
      font-size: 13px;
      max-width: 520px;
      margin: 10px auto 0;
      line-height: 1.6;
      text-align: left;
    }
    .hero p::before { content: '// '; color: #335533; }

    .main {
      max-width: 820px;
      margin: 0 auto;
      padding: 0 20px 60px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    @media (max-width: 700px) {
      .main { grid-template-columns: 1fr; }
    }

    .panel {
      background: #0d0d0d;
      border: 1px solid #1a3a1a;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,255,65,0.02);
    }
    .panel-titlebar {
      background: #111;
      border-bottom: 1px solid #1a3a1a;
      padding: 7px 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .panel-dots {
      display: flex;
      gap: 5px;
    }
    .panel-dots span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #222;
      border: 1px solid #2a2a2a;
    }
    .panel-title {
      flex: 1;
      text-align: center;
      font-size: 10px;
      color: #444;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }
    .panel-body {
      padding: 18px;
    }

    /* --- Config controls --- */
    .config-panel .panel-body {
      display: flex;
      flex-direction: column;
    }
    .field { margin-bottom: 10px; }
    .field label {
      display: block;
      font-size: 11px;
      font-weight: 500;
      color: #00ff41;
      margin-bottom: 4px;
      text-shadow: 0 0 6px rgba(0,255,65,0.15);
    }
    .field label::before { content: '> '; color: #335533; }
    .field input[type="text"],
    .field input[type="number"],
    .field textarea {
      width: 100%;
      padding: 7px 10px;
      border: 1px solid #1a3a1a;
      border-radius: 4px;
      font-size: 12px;
      font-family: inherit;
      background: #080808;
      color: #b0c0b0;
      transition: border-color 0.15s, box-shadow 0.15s;
    }
    .field textarea {
      font-size: 11px;
      resize: vertical;
      min-height: 60px;
    }
    .field input:focus, .field textarea:focus, .field select:focus {
      outline: none;
      border-color: #00ff41;
      box-shadow: 0 0 0 2px rgba(0,255,65,0.1), 0 0 12px rgba(0,255,65,0.05);
    }
    .field-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .field select {
      width: 100%;
      padding: 7px 10px;
      border: 1px solid #1a3a1a;
      border-radius: 4px;
      font-size: 12px;
      font-family: inherit;
      background: #080808;
      color: #b0c0b0;
      transition: border-color 0.15s, box-shadow 0.15s;
    }
    .field select option {
      background: #0d0d0d;
      color: #b0c0b0;
    }
    .embed-divider {
      border-top: 1px solid #1a3a1a;
      margin: 16px 0;
    }

    /* --- Preview area --- */
    .preview-area .panel-body {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .preview-box {
      border: 1px solid #1a3a1a;
      border-radius: 4px;
      padding: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      min-height: 200px;
      transition: background 0.3s, border-color 0.3s;
      position: relative;
      z-index: 1002;
    }

    /* --- State gallery --- */
    .state-tabs {
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
    }
    .state-tab {
      padding: 4px 10px;
      border: 1px solid #1a3a1a;
      border-radius: 3px;
      font-size: 11px;
      background: transparent;
      color: #556655;
      cursor: pointer;
      font-family: inherit;
      transition: border-color 0.15s, color 0.15s;
    }
    .state-tab:hover {
      border-color: #00ff41;
      color: #00ff41;
    }
    .state-tab.active {
      background: #00ff41;
      color: #0a0a0a;
      border-color: #00ff41;
      font-weight: 700;
      text-shadow: none;
    }

    /* --- Embed code --- */
    .embed-code {
      background: #050505;
      color: #667766;
      padding: 12px;
      padding-right: 60px;
      border-radius: 4px;
      font-family: inherit;
      font-size: 11px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-all;
      position: relative;
      border: 1px solid #1a3a1a;
    }
    .code-text {
      color: #667766;
    }
    .copy-embed {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 3px 10px;
      border: 1px solid #1a3a1a;
      border-radius: 3px;
      background: #111;
      color: #556655;
      font-size: 10px;
      cursor: pointer;
      font-family: inherit;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: background 0.15s, color 0.15s, border-color 0.15s;
    }
    .copy-embed:hover {
      background: #1a3a1a;
      color: #00ff41;
      border-color: #00ff41;
    }

    /* --- Launch demo --- */
    .launch-demo {
      grid-column: 1 / -1;
    }
    .launch-demo .panel-body p {
      font-size: 12px;
      color: #556655;
      margin-bottom: 12px;
      line-height: 1.6;
    }
    .launch-demo a {
      color: #00ff41;
      text-decoration: none;
      text-shadow: 0 0 6px rgba(0,255,65,0.2);
    }
    .launch-demo a:hover { text-decoration: underline; }
    .launch-demo-inner {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 16px;
      align-items: start;
    }
    @media (max-width: 700px) {
      .launch-demo-inner { grid-template-columns: 1fr; }
    }
    .launch-demo .field textarea {
      min-height: 44px;
    }
    .launch-btn {
      padding: 8px 20px;
      background: #00ff41;
      color: #0a0a0a;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 700;
      cursor: pointer;
      font-family: inherit;
      white-space: nowrap;
      margin-top: 22px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: opacity 0.15s, box-shadow 0.15s;
    }
    .launch-btn:hover {
      box-shadow: 0 0 20px rgba(0,255,65,0.3);
    }
    .launch-btn:disabled { opacity: 0.3; cursor: not-allowed; box-shadow: none; }
  </style>
</head>
<body>

<div class="hero">
  <h1>BitCaptcha</h1>
  <p>Drop-in widget that gates access behind small Bitcoin payments.<br>// Configure below and grab the embed code.</p>
</div>

<div class="main">

  <!-- Left: Config + Embed -->
  <div class="panel config-panel">
    <div class="panel-titlebar">
      <div class="panel-dots"><span></span><span></span><span></span></div>
      <div class="panel-title">configure</div>
      <div style="width: 34px;"></div>
    </div>
    <div class="panel-body">

      <div class="field-row">
        <div class="field">
          <label for="cfg-amount">Amount (&#x20BF;)</label>
          <input type="number" id="cfg-amount" value="100" min="1">
        </div>
        <div class="field">
          <label for="cfg-theme">Theme</label>
          <select id="cfg-theme">
            <option value="neon-vice" selected>Neon Vice</option>
            <option value="laser-eyes">Laser Eyes</option>
            <option value="vaporwave">Vaporwave</option>
            <option value="cyberdeck">Cyberdeck</option>
            <option value="terminal">Terminal</option>
            <option value="bubblegum">Bubblegum</option>
            <option value="smooth-sailing">Smooth Sailing</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="auto">Auto</option>
          </select>
        </div>
      </div>

      <div class="field">
        <label for="cfg-button">Button text</label>
        <input type="text" id="cfg-button" value="Verify with Bitcoin">
      </div>

      <div class="field-row">
        <div class="field">
          <label for="cfg-size">Size</label>
          <select id="cfg-size">
            <option value="normal" selected>Normal</option>
            <option value="compact">Compact</option>
          </select>
        </div>
        <div class="field">
          <label for="cfg-callback">Callback function</label>
          <input type="text" id="cfg-callback" value="onVerified" placeholder="e.g. onVerified">
        </div>
      </div>

      <div class="field">
        <label for="cfg-description">Invoice description</label>
        <input type="text" id="cfg-description" value="Verification payment">
      </div>

      <div class="embed-divider"></div>
      <div class="embed-code" id="embed-code"><button class="copy-embed" id="copy-embed">Copy</button></div>
    </div>
  </div>

  <!-- Right: Preview -->
  <div class="panel preview-area">
    <div class="panel-titlebar">
      <div class="panel-dots"><span></span><span></span><span></span></div>
      <div class="panel-title">preview</div>
      <div style="width: 34px;"></div>
    </div>
    <div class="panel-body">
      <div class="state-tabs">
        <button class="state-tab active" data-state="idle">Idle</button>
        <button class="state-tab" data-state="invoicing">Invoicing</button>
        <button class="state-tab" data-state="awaiting_payment">QR Code</button>
        <button class="state-tab" data-state="verified">Verified</button>
        <button class="state-tab" data-state="error">Error</button>
      </div>
      <div class="preview-box" id="preview-box">
        <div id="preview-widget"></div>
      </div>
    </div>
  </div>

  <!-- Launch demo -->
  <div class="panel launch-demo">
    <div class="panel-titlebar">
      <div class="panel-dots"><span></span><span></span><span></span></div>
      <div class="panel-title">launch demo</div>
      <div style="width: 34px;"></div>
    </div>
    <div class="panel-body">
      <p>
        Paste an NWC connection string to try a real gated-content experience. Get one from
        <a href="https://albyhub.com" target="_blank">Alby Hub</a>.
      </p>
      <div class="launch-demo-inner">
        <div class="field" style="margin-bottom: 0;">
          <label for="wallet-input">Wallet connection string</label>
          <textarea id="wallet-input" rows="2" placeholder="nostr+walletconnect://..."></textarea>
        </div>
        <button class="launch-btn" id="launch-btn" disabled>Launch Demo</button>
      </div>
    </div>
  </div>

</div>

<script src="../dist/widget.js"></script>
<script>
(function() {
  // --- Config state ---
  const cfg = {
    amount: 100,
    theme: 'neon-vice',
    buttonText: 'Verify with Bitcoin',
    size: 'normal',
    callback: 'onVerified',
    description: 'Verification payment',
  };
  let currentState = 'idle';

  // --- DOM refs ---
  const previewBox = document.getElementById('preview-box');
  const previewWidget = document.getElementById('preview-widget');
  const embedCode = document.getElementById('embed-code');
  const copyBtn = document.getElementById('copy-embed');
  const walletInput = document.getElementById('wallet-input');
  const launchBtn = document.getElementById('launch-btn');

  // --- Theme preview styles ---
  var themePreviewStyles = {
    'light':          { bg: '#ffffff', border: 'rgba(255,255,255,0.15)' },
    'auto':           { bg: '',        border: '' },
    'dark':           { bg: '#1a1a2e', border: '#374151' },
    'neon-vice':      { bg: '#1a0a2e', border: '#3d1f6e' },
    'laser-eyes':     { bg: '#0a0a0a', border: '#2a1f0a' },
    'smooth-sailing': { bg: '#faf5ef', border: '#e8ddd0' },
    'cyberdeck':      { bg: '#0a0a12', border: '#003840' },
    'vaporwave':      { bg: '#1a0a2e', border: '#4a2a7a' },
    'terminal':       { bg: '#0a0a0a', border: '#00551b' },
    'bubblegum':      { bg: '#fff0f5', border: '#ffb6d9' },
  };

  // --- Preview renderer ---
  let renderer = null;

  function rebuildPreview() {
    // Remove old widget and create fresh element
    const old = document.getElementById('preview-widget');
    const fresh = document.createElement('div');
    fresh.id = 'preview-widget';
    old.replaceWith(fresh);

    // Update preview background to match theme
    var ts = themePreviewStyles[cfg.theme] || themePreviewStyles['light'];
    previewBox.style.background = ts.bg;
    previewBox.style.borderColor = ts.border || '';

    renderer = new BitCaptcha.Renderer(fresh, {
      buttonText: cfg.buttonText,
      amount: cfg.amount,
      theme: cfg.theme,
      size: cfg.size,
      onVerifyClick: function() {},
      onRetryClick: function() {},
    });

    showState(currentState);
  }

  function showState(state) {
    currentState = state;
    if (!renderer) return;

    var data = {};
    if (state === 'awaiting_payment') {
      data = {
        invoice: 'lnbc1u1pnexampleinvoicedatathatisjustlongenoughtorenderaproperlookingqrcodeinthewidgetpreview0123456789abcdef',
        paymentHash: 'abc123',
      };
    } else if (state === 'error') {
      data = { error: 'Wallet is offline' };
    }
    renderer.render(state, data);
  }

  // --- Embed code generation ---
  function updateEmbedCode() {
    var attrs = '';
    attrs += '\n     data-wallet="YOUR_WALLET_CONNECTION_STRING"';
    attrs += '\n     data-amount="' + cfg.amount + '"';
    if (cfg.description !== 'Verification payment') attrs += '\n     data-description="' + cfg.description + '"';
    if (cfg.theme !== 'auto') attrs += '\n     data-theme="' + cfg.theme + '"';
    if (cfg.buttonText !== 'Verify with Bitcoin') attrs += '\n     data-button-text="' + cfg.buttonText + '"';
    if (cfg.size !== 'normal') attrs += '\n     data-size="' + cfg.size + '"';
    if (cfg.callback) attrs += '\n     data-callback="' + cfg.callback + '"';

    var code = '<script src="https://deekay.github.io/bitcaptcha/widget.js"><\/script>\n';
    code += '<div id="bitcaptcha"' + attrs + '>\n</div>';

    // Set text content (preserving the copy button)
    var textNode = embedCode.querySelector('.code-text');
    if (!textNode) {
      textNode = document.createElement('span');
      textNode.className = 'code-text';
      embedCode.insertBefore(textNode, embedCode.firstChild);
    }
    textNode.textContent = code;
  }

  // --- Bind config controls ---
  document.getElementById('cfg-amount').addEventListener('input', function(e) {
    cfg.amount = parseInt(e.target.value) || 100;
    rebuildPreview();
    updateEmbedCode();
  });
  document.getElementById('cfg-theme').addEventListener('change', function(e) {
    cfg.theme = e.target.value;
    rebuildPreview();
    updateEmbedCode();
  });
  document.getElementById('cfg-button').addEventListener('input', function(e) {
    cfg.buttonText = e.target.value || 'Verify with Bitcoin';
    rebuildPreview();
    updateEmbedCode();
  });
  document.getElementById('cfg-size').addEventListener('change', function(e) {
    cfg.size = e.target.value;
    rebuildPreview();
    updateEmbedCode();
  });
  document.getElementById('cfg-callback').addEventListener('input', function(e) {
    cfg.callback = e.target.value;
    updateEmbedCode();
  });
  document.getElementById('cfg-description').addEventListener('input', function(e) {
    cfg.description = e.target.value || 'Verification payment';
    updateEmbedCode();
  });

  // --- State tabs ---
  document.querySelectorAll('.state-tab').forEach(function(tab) {
    tab.addEventListener('click', function() {
      document.querySelectorAll('.state-tab').forEach(function(t) { t.classList.remove('active'); });
      tab.classList.add('active');
      showState(tab.dataset.state);
    });
  });

  // --- Copy embed code ---
  copyBtn.addEventListener('click', function() {
    var text = embedCode.querySelector('.code-text').textContent;
    navigator.clipboard.writeText(text).then(function() {
      copyBtn.textContent = 'Copied!';
      setTimeout(function() { copyBtn.textContent = 'Copy'; }, 2000);
    });
  });

  // --- Launch demo ---
  walletInput.addEventListener('input', function() {
    launchBtn.disabled = !walletInput.value.trim().startsWith('nostr+walletconnect://');
  });

  launchBtn.addEventListener('click', function() {
    var params = new URLSearchParams();
    params.set('wallet', walletInput.value.trim());
    params.set('amount', String(cfg.amount));
    params.set('theme', cfg.theme);
    params.set('buttonText', cfg.buttonText);
    params.set('size', cfg.size);
    params.set('description', cfg.description);
    window.open('trial.html?' + params.toString(), '_blank');
  });

  // --- Init ---
  rebuildPreview();
  updateEmbedCode();
})();
</script>
</body>
</html>
